<div class="form-1">

  <form action="index.html" method="post">

    <h2>Sign Up</h2>

    <fieldset>

      <legend><span>1</span> Your basic info</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password">

      <label>Age:</label>
      <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13">Under 13</label><br>
      <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13">13 or Older</label>

    </fieldset>

    <fieldset>

      <legend><span>2</span> Your profile</legend>

      <label for="bio">Biography:</label>
      <textarea id="bio" name="user_bio"></textarea>

      <label for="job">Job role:</label>
      <select id="job" name="user_job">
        <optgroup label="Web">
          <option value="frontend_developer">Front-End Developer</option>
        </optgroup>
        <optgroup label="Mobile">
          <option value="php_developer">PHP Developer</option>
          <option value="python_developer">Fython Developer</option>
        </optgroup>
      </select>

      <label>Interests:</label>
      <input type="checkbox" id="development" value="interest_development" name="user_interest"><label for="development">Development</label><br>
      <input type="checkbox" id="design" value="interest_design" name="user_interest"><label for="design">Design</label><br>
      <input type="checkbox" id="business" value="interest_business" name="user_interest"><label for="business">Business</label>

    </fieldset>

    <button type="submit">Sign Up</button>

  </form>

</div>
